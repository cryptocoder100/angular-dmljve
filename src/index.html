  <fsms-tcw-body-root></fsms-tcw-body-root>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript">

    document.addEventListener('keydown', reservedKeys);

    //add your shortcut keys here
    function reservedKeys(e) {
      try {
        //ctrl+b for the keyboard shortcuts
        if (e.ctrlKey) {
          if (e.keyCode == 66) {

            var sb = document.getElementById('sidebar1');
            sb.click();

            document.getElementById('keybox').setAttribute("tabindex", -1);
            document.getElementById('keybox').focus();

          }
        }
      }
        catch (error) {
          alert(error);
      }
    }




  </script>
